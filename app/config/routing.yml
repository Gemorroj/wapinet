wapinet:
    resource: "@WapinetBundle/Resources/config/routing.yml"
    prefix:   /

wapinet_user:
    resource: "@WapinetUserBundle/Resources/config/routing.yml"
    prefix:   /profile

wapinet_news:
    resource: "@WapinetNewsBundle/Resources/config/routing.yml"
    prefix:   /news

wapinet_message:
    resource: "@WapinetMessageBundle/Resources/config/routing.yml"
    prefix:   /message

wapinet_comment_api:
    type: rest
    resource: "@WapinetCommentBundle/Resources/config/routing.yml"
    prefix: /comment/api
    defaults: { _format: html }

admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

fos_comment_api:
    type: rest
    resource: "@FOSCommentBundle/Resources/config/routing.yml"
    prefix: /comment/api
    defaults: { _format: html }

fos_message:
    resource: "@FOSMessageBundle/Resources/config/routing.xml"
    prefix: /message
