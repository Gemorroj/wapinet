App\Entity\Guestbook:
    repositoryClass: App\Entity\GuestbookRepository
    type:  entity
    table: guestbook
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        ip:
            type: string
            nullable: false
            column: ip
        browser:
            type: string
            nullable: false
            column: browser
        createdAt:
            type: datetime
            nullable: false
            column: created_at
        updatedAt:
            type: datetime
            nullable: true
            column: updated_at
        message:
            type: string
            nullable: false
            length: 5000

    lifecycleCallbacks:
        prePersist: [ setCreatedAtValue ]
        preUpdate: [ setUpdatedAtValue ]

    manyToOne:
        user:
            targetEntity: App\Entity\User
            joinColumn:
                name: user_id
                referencedColumnName: id
                onDelete: CASCADE
                nullable: true

