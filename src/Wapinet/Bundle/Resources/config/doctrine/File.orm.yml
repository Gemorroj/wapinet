Wapinet\Bundle\Entity\File:
    repositoryClass: Wapinet\Bundle\Entity\FileRepository
    type:  entity
    table: file
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    indexes:
        hash_idx:
            columns: [ hash ]
    fields:
        ip:
            type: string
            nullable: false
            column: ip
        browser:
            type: string
            nullable: false
            column: browser
        createdAt:
            type: datetime
            nullable: false
            column: created_at
        updatedAt:
            type: datetime
            nullable: true
            column: updated_at
        lastViewAt:
            type: datetime
            nullable: true
            column: last_view_at
        countViews:
            type: integer
            nullable: false
            column: count_views
        salt:
            type: string
            nullable: true
            column: salt
        password:
            type: string
            nullable: true
            column: password
        mimeType:
            type: string
            nullable: true
            column: mime_type
        fileSize:
            type: integer
            nullable: false
            column: file_size
        fileName:
            type: string
            nullable: false
            column: file_name
        originalFileName:
            type: string
            nullable: false
            column: original_file_name
        description:
            type: string
            nullable: false
            column: description
            length: 5000
        hash:
            type: string
            nullable: false
            column: hash

    lifecycleCallbacks:
        prePersist: [ setCreatedAtValue ]
        preUpdate: [ setUpdatedAtValue ]

    manyToOne:
        user:
            targetEntity: Wapinet\UserBundle\Entity\User
            joinColumn:
                name: user_id
                referencedColumnName: id
                onDelete: CASCADE
                nullable: true

    manyToMany:
        tags:
            targetEntity: Wapinet\Bundle\Entity\Tag
            cascade: ["persist"]
            orphanRemoval: true
            orderBy:
                count: DESC
