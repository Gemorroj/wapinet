archiver_index:
    path: /
    defaults: { _controller: WapinetBundle:Archiver:index }

archiver_create:
    path: /create
    defaults: { _controller: WapinetBundle:Archiver:create }

archiver_extract:
    path: /extract
    defaults: { _controller: WapinetBundle:Archiver:extract }

archiver_edit:
    path: /edit/{archive}
    defaults: { _controller: WapinetBundle:Archiver:edit }
    requirements:
        archive: "archive[a-z0-9]+"

archiver_delete_file:
    path: /delete/{archive}/{name}
    defaults: { _controller: WapinetBundle:Archiver:deleteFile }
    methods: [POST]
    requirements:
        archive: "archive[a-z0-9]+"
    options:
        expose: true

archiver_download_file:
    path: /download/{archive}/{name}
    defaults: { _controller: WapinetBundle:Archiver:downloadFile }
    requirements:
        archive: "archive[a-z0-9]+"

archiver_download:
    path: /download/{archive}.zip
    defaults: { _controller: WapinetBundle:Archiver:download }
    requirements:
        archive: "archive[a-z0-9]+"

