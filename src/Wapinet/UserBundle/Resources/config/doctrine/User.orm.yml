Wapinet\UserBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        avatar:
            type: array
            nullable: true
        createdAt:
            type: datetime
            nullable: false
            name: created_at
        updatedAt:
            type: datetime
            nullable: true
            name: updated_at

    lifecycleCallbacks:
        prePersist: [ setCreatedAtValue ]
        preUpdate: [ setUpdatedAtValue ]